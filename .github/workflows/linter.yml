---
#################################
#################################
## Super Linter GitHub Actions ##
#################################
#################################
name: Lint & Test Code Base

#############################
# Start the job on all pull requests #
#############################
on:
  push

jobs:
  # Python Linters
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Specify your Python version
          # cache: 'pip' # Optional: cache pip dependencies
          # cache-dependency-path: '**/requirements-lint.txt' # Or your relevant requirements file

      - name: Install Flake8
        run: |
          pip install flake8
      - name: Run Flake8
        run: |
          flake8 .

  black:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Black
        run: |
          pip install black

      - name: Run Black
        run: |
          echo "::group::Black Output"
          black --check .

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install isort
        run: |
          pip install isort

      - name: Run isort
        run: |
          isort --check-only .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install mypy and type stubs
        run: |
          pip install mypy

      - name: Run mypy
        run: |
          mypy .

  test:
    name: Test Code Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip install -r .github/workflows/requirements-pytest.txt
      - name: Test with pytest
        run: pytest . --cov
